{%extends 'Blogs/Base.html' %}
{% load bootstrap4 %}
{%block content%}
  <form method="post" action="{% url 'users:register'%}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class=" btn btn-primary">Register</button>
    <input type="hidden" name="next" value="{% url 'Blogs:home' %}"/>
  </form>
{%endblock content%}
